<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./imgs/photoshop/logo.png" type="image/x-icon">
    <!-- Css -->
    <link rel="stylesheet" href="./static/css/root.css">
    <title>D'muskerteers - Homepage</title>

<body>

    <header>
        <!-- Title image here -->
        <div class="header-title"></div>
        <!-- Logo image here -->

    <input type="checkbox" id="toggle-checkbox">

    <!-- Toggle button (linked to the checkbox) -->
    <label class="toggle-btn" for="toggle-checkbox"></label>

    <!-- Social media links (initially hidden) -->
    <div class="social-links">
        <a href="./socialmedia"><img class="socials" src="./imgs/socials/facebook.png" alt="Facebook"></a>
        <a href="./socialmedia"><img class="socials" src="./imgs/socials/instagram.png" alt="Instagram"></a>
        <a href="./socialmedia"><img class="socials" src="./imgs/socials/tiktok.png" alt="TikTok"></a>
        <a href="./socialmedia"><img class="socials" src="./imgs/socials/whatsapp.png" alt="WhatsApp"></a>
        <a href="./socialmedia"><img class="socials" src="./imgs/socials/youtube.png" alt="YouTube"></a>
        <a href="./socialmedia"><img class="socials" src="./imgs/socials/x.png" alt="X"></a>
    </div>

    <footer>
        <div>D'muskerteers &copy; 2024 Rights Reserved</div>
    </footer>

</html>
